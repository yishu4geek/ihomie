<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Comment</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closecomment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">

        <label class="item item-input">
          <!-- <span class="input-label">comment</span> -->
          <input type="text" ng-model="loginData.comment">
        </label>
        
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="summit()">SUMMIT</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
