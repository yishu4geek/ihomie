<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Connection Error</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeDonate()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
	<p> Can not connect to paypal, please check network connection </p>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
